<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Poi</title>
</head>


<h2>HOME</h2>
<!-- display all cities -->

<body>
    <div class="homeBody">
        <div ng-show="userNameLogged" class="loggedInHome">
            <div ng class="recommendedPois">

                <table>
                    <h2>recommended Pois just for you</h2>

                    <tr ng-repeat="(id, poi) in homeCtrl.recommendedPois">
                        <td>
                            Poi Name: <span ng-bind="poi.poiName"></span><br>
                            Poi Description: <span ng-bind="poi.poiDescription"></span><br>
                            Poi Rate: <span ng-bind="poi.poiRate"></span><br>
                            Poi Watching: <span ng-bind="poi.poiWatching"></span><br>
                            Poi Category: <span ng-bind="poi.categoryName"></span><br>
                            <img ng-src="{{ poi.poiURL }}" style="height: 50%; border-radius: 50%;">



                        </td>
                    </tr>
                </table>

            </div>
            <div ng class="lastSavedPoi" style="background-color:#D3D3D3;  float: right; width: 55%; padding: 1%; ">
                <table>
                    <h2>Your last saved pois</h2>
                    <tr ng-repeat="(id, poi) in homeCtrl.lastSaved">
                        <td>
                            Poi Name: <span ng-bind="poi.poiName"></span><br>
                            Poi Description: <span ng-bind="poi.poiDescription"></span><br>
                            Poi Rate: <span ng-bind="poi.poiRate"></span><br>
                            Poi Watching: <span ng-bind="poi.poiWatching"></span><br>
                            Poi Category: <span ng-bind="poi.categoryName"></span><br>
                            <img ng-src="{{ poi.poiURL }}" style="height: 50%; border-radius: 50%;">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div ng-hide="userNameLogged">
            <table class="randomTable">
                <div>
                    <td ng-repeat="(id, poi) in homeCtrl.randomPois">
                        Poi Name: <span ng-bind="poi.poiName"></span><br>
                        Poi Description: <span ng-bind="poi.poiDescription"></span><br>
                        Poi Rate: <span ng-bind="poi.poiRate"></span><br>
                        Poi Watching: <span ng-bind="poi.poiWatching"></span><br>
                        Poi Category: <span ng-bind="poi.categoryName"></span><br>

                        <img ng-src="{{ poi.poiURL }}" style="height: 50%; border-radius: 50%;">
                        <div ng-controller="homeController">
                            <modal-window>
                                <div class="modal-heading">Voila!</div>
                                <div class="modal-cont">
                                    Angular is cool.
                                </div>
                            </modal-window>
                        </div>



                    </td>
                </div>
            </table>
        </div>
    </div>
</body>



</html>
