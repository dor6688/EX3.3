<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body ng-app="myApp">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

    <!-- load app -->
    <script src="app.js">
    </script>



    <!-- load controllers -->
    <script src="pages/home/homeController.js"></script>
    <script src="pages/about/aboutController.js"></script>
    <script src="pages/poi/poiController.js"></script>
    <script src="pages/http/httpController.js"></script>
    <script src="pages/register/registerController.js"></script>
    <script src="pages/login/loginController.js"></script>
    <script src="pages/restore/restoreController.js"></script>

    <script src="pages/favorite/favoriteController.js"></script>

    <!-- the website -->
    <h1>My Website</h1>

    <!-- menu -->
    <div class="topnav">
        <a href="#!home">Home</a>
        <a href="#!about">About</a>
        <a href="#!poi">POI</a>
        <a href="#!httpRequest">HTTP Request</a>
        <div class="userSetting" align-content="center">
            <div ng-hide="userNameLogged">
                <a href="#!register">Register</a>
                <a href="#!login">login</a>
            </div>
            <div ng-show="userNameLogged">
                <a href="#!favorite">Favorite [{{countFavorite}}]</a>
            </div>

        </div>
        <div ng-show="userNameLogged">
            <button class="buttonLogOut" ng-click="logout()">log out</button>

        </div>
    </div>


    <div ng-show="userNameLogged">
        <div class="helloUser"> Hello {{userNameLogged}}</div>
    </div>

    <div ng-hide="userNameLogged">
        <div class="helloUser"> Hello guest</div>
    </div>

    <!-- This section changes as the hashbang changes -->
    <div ng-view></div>
</body>

</html>
